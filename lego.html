<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Black Friday</title>
</head>
<body>
    <div class="banner-container">
        <div class="banner-content">
            <div class="banner-text">
                <h1>Black Friday è in arrivo, <br>
                    29/11- 02/12</h1>
                    <br>
                    <br>
                    <p>È il momento perfetto per creare una lista di idee regalo per Natale e aggiungere articoli alla tua lista dei desideri.</p>
                    <br>
                    <br>
                    <a href="#">Scopri di più</a>
            </div>
            <div class="banner-image">
                <img src="card1.png" alt="Black Friday">
            </div>
        </div>
    </div>

    <div class="categories">
        <div class="category-item">
            <img src="novità.png" alt="Novità">
            <span>Novità</span>
        </div>
        <div class="category-item">
            <img src="set.png" alt="Set esclusivi">
            <span>Set esclusivi</span>
        </div>
        <div class="category-item">
            <img src="offerte.png" alt="Offerte">
            <span>Offerte</span>
        </div>
        <div class="category-item">
            <img src="tuttiIset.png" alt="Tutti i set">
            <span>Tutti i set</span>
        </div>
        <div class="category-item">
            <img src="18+.webp" alt="18+">
            <span>18+</span>
        </div>
        <div class="category-item">
            <img src="bambini.png" alt="Per bambini">
            <span>Per bambine <br> e bambini</span>
        </div>

        <div class="category-item">
            <img src="prodottiStagionali.png" alt="Prodotti stagionali">
            <span>Prodotti <br>Stagionali</span>
        </div>
        <div class="category-item">
            <img src="ultimo.png" alt="Fantastici Premi">
            <span>Fantastici <br>Premi</span>
        </div>
    </div>
</body>

</html>
